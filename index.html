<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;900&familydisplay=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container gy-0">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- Navbar -->
          <nav class="navbar justify-content-center">
            <form class="d-flex" id="search-form">
              <input
                class="form-control search-field"
                type="text"
                placeholder=""
                aria-label="Search"
                id="search-input"
              />
              <button class="btn-search" type="submit">
                <img src="img/Lens.png" class="img-button" alt="Search" />
              </button>
            </form>
          </nav>

          <!-- Current Weather  -->
          <div class="container current-weather">
            <div class="row">
              <div class="col-md-3 col-sm my-auto">
                <img
                  src="img/ph.png"
                  class="float-end clearflix weather-img"
                  id="icon"
                />
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12 my-auto float-start">
                <div class="row">
                  <h2 id="searched-city">Zurich</h2>
                  <ul>
                    <li id="time-date">Tuesday 11:00</li>
                    <li id="description">Mostly sunny</li>
                  </ul>
                </div>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-8 my-auto text-end">
                <h1 id="degrees">9</h1>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-4 my-auto px-auto">
                <div class="row units">
                  <h2>
                    <a href="#" id="celsius" class="active">°C </a>
                    <a href="#" class="ps-2" id="fahrenheit"> °F</a>
                  </h2>
                  <ul>
                    <li id="wind">Wind: 6 km/h</li>
                    <li id="humidity">Humidity: 54%</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- forecast -->
          <div class="week-forecast" id="forecast">
            <!-- JS forecast-->
          </div>
        </div>
        <div class="by-label justify-content-center">
          <small
            ><a href="https://github.com/empriego/my-weather-app" target="blank"
              >open source code</a
            >
            by Emilia Priego</small
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
